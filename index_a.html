<!DOCTYPE html>
<html>
<head>
<title>HTML Search Bar Example</title>

<script>
function searchFunction(event) {
event.preventDefault();
const searchTerm = document.getElementById('search').value;
// You can perform further actions with the search term, like sending it to a server or processing it locally.
console.log('Search term:', searchTerm);
}
</script>

<style>
body {
font-family: Georgia, sans-serif;
margin: 50px;
background-color: #93CBDF;
}
h1 {
color: #0B042E;
}
.search-container {
display: flex;
align-items: center;
max-width: 400px;
margin: 30px auto;
background-color: #7D7C83;
border: 1px solid white;
border-radius: 10px;
padding: 3px;
}
input[type="text"] {
flex: 1;
padding: 8px;
border: none;
border-radius: 5px 0 0 5px;
}
button {
padding: 8px 15px;
background-color: #228211 ;
color: #fff;
border: none;
border-radius: 0 5px 5px 0;
cursor: pointer;
}
button:hover {
background-color: #658E5E ;
}
</style>

  
</head>
<body>
<h1>EDUCBA</h1>
<H3>Asiaâ€™s Largest Online Learning Platform
</H3>
<p>We provide excellent courses to enhance your knowledge.</p>
<form onsubmit="searchFunction(event)">
<div class="search-container">
<input type="text" id="search" name="q" placeholder="Search Here for Courses.....">
<button type="submit">Search</button>
</div>
</form>
<script src="script.js"></script>
</body>
</html>
